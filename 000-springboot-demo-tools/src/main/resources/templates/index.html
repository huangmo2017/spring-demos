<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${pageTitle} ?: 'Tool Explorer'">Tool Explorer</title>

        <!-- ÂºïÂÖ• Font Awesome ÂõæÊ†á -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                height: 100vh;
            }

            /* Âõ∫ÂÆöÈ°∂ÈÉ®Ê†áÈ¢òÊ†è */
            .header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                background-color: #007bff;
                color: white;
                padding: 10px 20px;
                z-index: 10;
            }

            .sidebar {
                width: 250px;
                background-color: #f4f4f4;
                padding: 20px;
                border-right: 1px solid #ddd;
                margin-top: 60px; /* ÈÅøÂºÄ header */
            }

            .sidebar h3 {
                margin-top: 0;
                cursor: pointer;
                padding: 5px;
                border-left: 3px solid transparent;
                transition: all 0.2s ease;
            }

            .sidebar h3:hover {
                background-color: #e9ecef;
                border-left-color: #007bff;
            }

            .tool-group ul {
                list-style-type: none;
                padding-left: 10px;
                margin-top: 5px;
                margin-bottom: 15px;
                display: none;
            }

            .tool-group.active ul {
                display: block;
            }

            .sidebar a {
                text-decoration: none;
                color: #333;
                font-weight: bold;
                display: flex;
                align-items: center;
                transition: color 0.3s ease;
                padding: 5px 10px;
                border-radius: 4px;
            }

            .sidebar a:hover,
            .sidebar a.active {
                color: #007bff;
                background-color: #e9ecef;
            }

            .sidebar a i {
                margin-right: 10px;
                width: 20px;
                text-align: center;
            }

            .content {
                flex: 1;
                padding: 20px;
                overflow-y: auto;
                margin-top: 60px; /* ÈÅøÂºÄ header */
            }

            .loading {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100px;
                color: #999;
                font-size: 16px;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }

            th, td {
                text-align: left;
                padding: 10px;
                border-bottom: 1px solid #ddd;
            }

            tr:hover {
                background-color: #f9f9f9;
            }
        </style>
    </head>
    <body>

        <!-- È°∂ÈÉ®Ê†áÈ¢òÊ†è -->
        <div class="header">
            <h2 style="margin: 0;">Tool Explorer</h2>
        </div>

        <!-- Â∑¶‰æßÂØºËà™Ê†è -->
        <div class="sidebar">
            <!-- Kubernetes Â∑•ÂÖ∑ÁªÑ -->
            <div class="tool-group active">
                <h3 onclick="toggleGroup(this)">üìò Kubernetes</h3>
                <ul>
                    <li><a class="active" href="#" onclick="loadTool('/tools/k8s/pod', this)"><i class="fas fa-box"></i> Pod Explorer</a></li>
                    <li><a href="#" onclick="loadTool('/tools/k8s/configmap', this)"><i class="fas fa-stream"></i> ConfigMap Viewer</a></li>
                    <li><a href="#" onclick="loadTool('/tools/k8s/secret', this)"><i class="fas fa-lock"></i> Secret Viewer</a></li>
                    <li><a href="#" onclick="loadTool('/tools/k8s/deployments', this)"><i class="fas fa-shipping-fast"></i> Deployment Manager</a></li>
                    <li><a href="#" onclick="loadTool('/tools/k8s/services', this)"><i class="fas fa-network-wired"></i> Service Inspector</a></li>
                    <li><a href="#" onclick="loadTool('/tools/k8s/logs', this)"><i class="fas fa-book"></i> Log Viewer (WIP)</a></li>
                </ul>
            </div>

            <!-- Docker Â∑•ÂÖ∑ÁªÑ -->
            <div class="tool-group">
                <h3 onclick="toggleGroup(this)">üê≥ Docker</h3>
                <ul>
                    <li><a href="#" onclick="loadTool('/tools/docker/containers', this)"><i class="fas fa-cube"></i> ÂÆπÂô®ÁÆ°ÁêÜ</a></li>
                    <li><a href="#" onclick="loadTool('/tools/docker/images', this)"><i class="fas fa-image"></i> ÈïúÂÉèÁÆ°ÁêÜ</a></li>
                </ul>
            </div>

            <!-- Á≥ªÁªüÂ∑•ÂÖ∑ÁªÑ -->
            <div class="tool-group">
                <h3 onclick="toggleGroup(this)">üîß Á≥ªÁªüÂ∑•ÂÖ∑</h3>
                <ul>
                    <!-- Âú®Á≥ªÁªüÂ∑•ÂÖ∑ÁªÑ‰∏≠Âä†ÂÖ•ËØ•Â∑•ÂÖ∑ -->
                    <li>
                        <a href="#" onclick="loadTool('/tools/utils/column-to-csv', this)">
                            <i class="fas fa-list-ul"></i> ÂàóËΩ¨ÈÄóÂè∑Â≠óÁ¨¶‰∏≤
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Âè≥‰æßÂÜÖÂÆπÂå∫ -->
        <div class="content" id="toolContentArea">
            <div th:include="${toolContent} ?: ${'tools/k8s/pod-explorer'}"></div>
        </div>

        <script>
            // ÂàáÊç¢Â∑•ÂÖ∑ÁªÑÂ±ïÂºÄ/Êî∂Ëµ∑Áä∂ÊÄÅ
            function toggleGroup(header) {
                const group = header.parentElement;
                group.classList.toggle("active");

                // ÂÖ≥Èó≠ÂÖ∂‰ªñÂ∑≤Â±ïÂºÄÁöÑÁªÑ
                document.querySelectorAll(".tool-group").forEach(g => {
                    if (g !== group) g.classList.remove("active");
                });
            }

            // Ajax Âä†ËΩΩÂ∑•ÂÖ∑ÂÜÖÂÆπ
            function loadTool(url, element) {
                const contentArea = document.getElementById('toolContentArea');
                const links = document.querySelectorAll('.sidebar a');

                links.forEach(link => link.classList.remove('active'));
                element.classList.add('active');

                contentArea.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Âä†ËΩΩ‰∏≠...</div>';

                fetch(url + "?fragment")
                    .then(response => response.text())
                    .then(html => {
                        contentArea.innerHTML = html;
                    })
                    .catch(err => {
                        console.error("Failed to load tool:", err);
                        contentArea.innerHTML = "<p>Âä†ËΩΩÂ∑•ÂÖ∑Â§±Ë¥•ÔºåËØ∑ÈáçËØï„ÄÇ</p>";
                    });
            }
        </script>

        <!-- ÂéüÂßãÂÖ¨ÂÖ±ËÑöÊú¨‰øùÁïô -->
        <script>
            function updatePodList() {
                const selectedNs = document.getElementById('namespaceSelect').value;
                window.location.href = '?namespace=' + selectedNs;
            }

            function filterPods() {
                const input = document.getElementById("podSearch");
                const filter = input.value.toLowerCase();
                const rows = document.querySelectorAll("#podTable tbody tr");

                rows.forEach(row => {
                    const nameCell = row.cells[0];
                    if (nameCell) {
                        const txtValue = nameCell.textContent || nameCell.innerText;
                        row.style.display = txtValue.toLowerCase().indexOf(filter) > -1 ? "" : "none";
                    }
                });
            }
        </script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const cells = document.querySelectorAll("td.timestamp-cell");
                cells.forEach(cell => {
                    const isoDate = cell.textContent.trim();
                    if (isoDate) {
                        const date = new Date(isoDate);
                        const formatted = date.getFullYear() + '-' +
                            ('0' + (date.getMonth()+1)).slice(-2) + '-' +
                            ('0' + date.getDate()).slice(-2) + ' ' +
                            ('0' + date.getHours()).slice(-2) + ':' +
                            ('0' + date.getMinutes()).slice(-2) + ':' +
                            ('0' + date.getSeconds()).slice(-2);
                        cell.textContent = formatted;
                    }
                });
            });
        </script>

        <script>
            function convertData() {
                const input = document.getElementById('inputData').value.trim();
                const removeDuplicates = document.getElementById('removeDuplicates').checked;
                const sortItems = document.getElementById('sortItems').checked;
                const conversionType = document.querySelector('input[name="conversionType"]:checked').value;

                if (conversionType === 'toCSV') {
                    // ‰∏ÄÂàó ‚Üí ÈÄóÂè∑Â≠óÁ¨¶‰∏≤
                    let lines = input.split('\n')
                        .map(line => line.trim())
                        .filter(line => line.length > 0);

                    if (removeDuplicates) {
                        lines = [...new Set(lines)];
                    }

                    if (sortItems) {
                        lines.sort((a, b) => {
                            // Â∞ùËØïÊåâÊï∞Â≠óÊØîËæÉÔºåÂê¶ÂàôÊåâÂ≠óÁ¨¶‰∏≤
                            const numA = parseFloat(a), numB = parseFloat(b);
                            if (!isNaN(numA) && !isNaN(numB)) return numA - numB;
                            return a.localeCompare(b);
                        });
                    }

                    document.getElementById('outputData').value = lines.join(',');
                } else {
                    // ÈÄóÂè∑Â≠óÁ¨¶‰∏≤ ‚Üí ‰∏ÄÂàó
                    let items = input.split(',')
                        .map(item => item.trim())
                        .filter(item => item.length > 0);

                    if (removeDuplicates) {
                        items = [...new Set(items)];
                    }

                    if (sortItems) {
                        items.sort((a, b) => {
                            const numA = parseFloat(a), numB = parseFloat(b);
                            if (!isNaN(numA) && !isNaN(numB)) return numA - numB;
                            return a.localeCompare(b);
                        });
                    }

                    document.getElementById('outputData').value = items.join('\n');
                }
            }

            function copyToClipboard() {
                const output = document.getElementById('outputData');
                output.select();
                output.setSelectionRange(0, 99999); // For mobile devices
                document.execCommand("copy");
                alert("Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ");
            }
        </script>

    </body>
</html>
