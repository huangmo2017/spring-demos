apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
        - name: helloworld-container
          image: huangmo2017/001-springboot-demo-helloworld:${BUILD_NUMBER}
          args: ["--server.ssl.client-auth=none"]
          ports:
            - containerPort: 8443
